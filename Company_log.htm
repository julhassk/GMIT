<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
                    Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/julhassk786"><img src="/Img/fb.png"></a>
                <a href="https://twitter.com/julhassk"><img src="/Img/tw.png"></a>
                <a href="https://www.instagram.com/julhas_sk/"><img src="/Img/inst.png"></a>
                
    
    
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field"
                placeholder="User Id" required>
                <input type="password" class="input-field"
                placeholder="Password" required>
                <input type="checkbox" class="check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
                <div class="back"><a href="index.html">Back to Home</a></div>

        

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field"
                placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>

                <input type="text" class="input-field"
                placeholder="Password" required>
                <input type="checkbox" class="check-box">
                <span>I agree to the terms and condition</span>
                <button type="submit" class="submit-btn">Register</button>
                <div class="back"><a href="index.html">Back to Home</a></div>


            </form>

        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
            
        }
    </script>
</body>
</html>
